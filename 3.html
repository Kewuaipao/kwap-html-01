        <p style="font-weight: bold">
            感谢您参与我们的问卷调查！本调查不会随意泄露您的信息，请放心填写。<br /><hr />

        <p>
            3.您希望本网站的大概方向是?<br />
            <!--获知网站来源-->
            <form action="03.asp" method="post">
                <!--工具类-->
                <label style="font-size:30px" for="工具类">
                    <input type="checkbox" name="way" id="工具类" value="工具类">
                        工具类
                    </input>
                </label>
                <br />
                <!--博客、聊天类-->
                <label style="font-size:30px" for="博客、聊天类">
                    <input type="checkbox" name="way" id="博客、聊天类" value="博客、聊天类">
                        博客、聊天类
                    </input>
                </label>
                <br />
                <!--纯资源分享类-->
                <label style="font-size:30px" for="纯资源分享类ftp">
                    <input type="checkbox" name="way" id="纯资源分享类ftp" value="纯资源分享类ftp">
                        纯资源分享类-ftp服务器(可以在电脑的“文件资源管理器”中像打开平时文件一样打开，可以上传，可以在某些手机app浏览，可以分享文件)
                    </input>
                </label>
                <br />
                <!--纯资源分享类-->
                <label style="font-size:30px" for="纯资源分享类http">
                    <input type="checkbox" name="way" id="纯资源分享类http" value="纯资源分享类http">
                        纯资源分享类-http列表(列出文件，点击即下载，不能保证能上传文件，但是可能做到。)
                    </input>
                </label>
                <br />
                <!--其他-->
                <label style="font-size:30px" for="其他">
                    <input type="checkbox" name="way" id="其他" value="其他">
                    其他&emsp;<input type="text" name="way_else" placeholder="网站方向" style="width:300px;height:30px;font-size:20px"/>
                    </input><br /><br />
                </label>
                <input type="submit" value="提交" style="width:3em;height:2em;font-size:2em" /><br />
        </p>
